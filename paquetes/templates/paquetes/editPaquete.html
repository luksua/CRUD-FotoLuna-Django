{% extends "paquetes/layout.html" %}
{% block content %}

<div class="container">
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-success mt-3 mb-2">Guardar</button>
            </div>
            <div class="text-center">
                <a href="{% url 'paquetes' %}" class="btn btn-secondary mt-2">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
